<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Personal Expense</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Expense Web Application</span>
    </nav>
    <div class="container-fluid bg-light" style="min-height: 100vh">
      <div class="container">
        <h1 id="headingTotal"></h1>
        <div class="jumbotron mt-4">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Amount spent"
              id="inputAmount"
              aria-label="Amount spent"
              aria-describedby="spent in rupee"
            />
            <div class="input-group-append">
              <span class="input-group-text" id="spent in rupee">â‚¹</span>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="spent at">@</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="inputDesc"
              placeholder="spent On"
              aria-label="spent On"
              aria-describedby="spent at"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-primary"
                type="button"
                id="btnAddExpense"
              >
                Add
              </button>
            </div>
          </div>
        </div>
        <div id="expenseTable"></div>
      </div>
    </div>

    <script>
      //get a heading element
      const headingEl = document.querySelector("#headingTotal");

      //get the reference to desc element
      const inputDesc = document.querySelector("#inputDesc");

      //ref to input amount
      const inputElement = document.querySelector("#inputAmount");

      //get the ref to table
      const expenseTableEl = document.querySelector("#expenseTable");

      let totalexpense = 0;

      //set the heading element to totalexpense
      headingEl.textContent = totalexpense;

      // allExpenses at one place
      const allExpenses = [];

      function AddExpenseToTotal() {
        const expenseItem = {};

        //read value from inputAmount
        const textAmount = inputElement.value;

        //read the desc from inputDesc
        const textDesc = inputDesc.value;

        //convert it to number
        const expense = parseInt(textAmount, 10);

        //put it in object
        expenseItem.desc = textDesc;
        expenseItem.amount = expense;

        allExpenses.push(expenseItem);

        console.clear();
        console.table(allExpenses);

        //add value to totalexpense
        totalexpense += expense;

        //set the heading element to totalexpense
        const someText = `Total: ${totalexpense}`;
        headingEl.textContent = someText;

        //show the table here
        // const data1 = allExpenses[0];
        // const data2 = allExpenses[1];

        // const data1Text = `${data1.amount} :: ${data1.desc}`;
        // const data2Text = `${data2.amount} :: ${data2.desc}`;

        // const tableText = `
        //   <div>${data1Text}</div>
        //   <div>${data2Text}</div>
        // `;

        const allExpenseHTML = allExpenses.map(expense => {
          return `<div> ${expense.amount} :: ${expense.desc} </div>`;
        });

        const joinedAllExpenseHTML = allExpenseHTML.join("");
        console.log(joinedAllExpenseHTML);

        expenseTableEl.innerHTML = joinedAllExpenseHTML;
        console.log(expenseTableEl);
      }

      //Get the btn element
      const element = document.querySelector("#btnAddExpense");
      // Listen to click event
      element.addEventListener("click", AddExpenseToTotal, false);
    </script>
  </body>
</html>
